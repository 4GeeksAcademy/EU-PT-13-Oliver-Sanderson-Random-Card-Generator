<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="mx-auto my-3 d-flex cardMain" id="cardMain">
          <div class="cardSuit mb-auto me-auto" id="cardSuitT">♥</div>
          <div class="cardNumber m-auto " id="cardNumber">8</div>
          <div class="cardSuit mt-auto ms-auto" id="cardSuitB">♥</div>
        </div>
      </div>
      <div class="row">
        <div class="col-2 mx-auto mt-5">
          <button class="btn btn-primary " id="newCardBtn">New Card!</button>
        </div>
      </div>
      <div class="row bg-light">
        <div class="col-2 ms-auto my-5 ">
          <label>Card Width: &nbsp;</label><input id="widthInput" />
        </div>
        <div class="col-2 my-5">
          <label>Card Height: &nbsp;</label><input id="heightInput" />
        </div>
        <div class="col-2 me-auto my-5">
          <button class="btn btn-primary" id="sizeBtn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
